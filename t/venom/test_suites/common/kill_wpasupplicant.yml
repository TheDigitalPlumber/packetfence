name: Kill wpasupplicant on node01
testcases:
  - name: kill_wpasupplicant_on_node01
    steps:
      - type: ssh
        host: '{{.node01_mgmt_ip}}'
        user: '{{.ssh_user}}'
        command:  |
          cd /usr/local/pf/t/venom ; \
          sudo /usr/local/pf/t/venom/venom-wrapper.sh {{.nodes_test_suite_dir}}/common/kill_wpasupplicant.yml
